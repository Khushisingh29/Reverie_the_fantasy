<!DOCTYPE html>
<html>
<head>
    <title>{{ story.title }} - Part {{ part }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename=(session.get('theme', 'dark') + '.css')) }}">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }
        .chapter {
            margin-bottom: 30px;
        }
        .comments {
            margin-top: 40px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f78d0;
        }
    </style>
</head>
<body>

    <h1>{{ story.title }}</h1>
    <h2>Part {{ part }}: {{ chapter.title }}</h2>

    <div class="chapter">
        <p>{{ chapter.content }}</p>
    </div> <!-- âœ… Properly closed -->

    <div class="comments">
        <h3>Comments</h3>
        <ul>
            {% for comment in comments %}
                <li><strong>{{ comment.username or "Anonymous" }}:</strong> {{ comment.comment }}</li>
            {% else %}
                <li>No comments yet.</li>
            {% endfor %}
        </ul>

        <form method="POST" action="{{ url_for('add_comment', story_id=story.id) }}">
            <label for="comment">Add a Comment:</label><br>
            <textarea id="comment" name="comment" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
